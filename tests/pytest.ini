# pytest.ini
# Pytest configuration for AI Trading System

[tool:pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum Python version
minversion = 3.8

# Command line options (can be overridden)
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --maxfail=3
    --asyncio-mode=auto

# Custom markers
markers =
    unit: Unit tests - fast, isolated component tests
    integration: Integration tests - test component interactions
    stress: Stress tests - performance and load testing
    slow: Slow running tests
    requires_api: Tests that require external API access
    smoke: Smoke tests - basic functionality verification
    
# Coverage options
[coverage:run]
source = agents
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    
precision = 2
show_missing = True

[coverage:html]
directory = htmlcov

# Logging
[tool:pytest:logging]
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test_log.txt
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S